@if (isLoading()) {
  <ul class="grid grid-cols-1 md:grid-cols-2 gap-6">
    @for (i of [].constructor(10); track i) {
      <app-project-card-skeleton />
    }
  </ul>
}

@else if (repos().length > 0) {
  <span class="text-md text-gray-900 dark:text-gray-100 my-4">Projects</span>
  <div class="container mx-auto p-4">
    <ul class="grid grid-cols-1 md:grid-cols-2 gap-6">
      @for (repo of repos(); track repo.id) {
        <app-project-card [repo]=repo class="flex flex-wrap items-stretch gap-6" />
      }
    </ul>
  </div>
}

@else {
  <p class="text-gray-500 dark:text-gray-400">No projects found.</p>
}
