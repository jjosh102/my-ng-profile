name: 'deploy-my-profile'
on: push

jobs:
  build:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build -- --configuration production --base-href=/my-ng-profile/

      - name: Deploy to GitHub Pages
        run: npx angular-cli-ghpages --dir=dist/my-ng-profile/browser --repo=https://x-access-token:${{ secrets.PUBLISH_TOKEN }}@github.com/${{ github.repository }}.git
